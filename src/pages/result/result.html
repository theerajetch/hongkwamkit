<ion-header>
  <ion-navbar>
    <ion-title>result</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let m of member">
      <h2>{{m.IDMem}}</h2>
      <p>{{m.NameMem}}</p>
      <p>{{m.NicknameMem}}</p>
      <button ion-button clear item-end (click)="showDetail(m.member)">view</button>
    </ion-item>
  </ion-list>

</ion-content>
