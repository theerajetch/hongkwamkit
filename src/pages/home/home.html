<ion-header>
  <ion-navbar>
    <ion-title>MyMemBer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button item-end (click)="showNewmember()">push</button>
  <ion-list>
    <ion-item *ngFor="let m of members">
      <h2>{{m.IDMem}}</h2>
      <p>{{m.NameMem}}</p>
      <p>{{m.NicknameMem}}</p>
      <button ion-button clear item-end (click)="showDetail(m.id)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
